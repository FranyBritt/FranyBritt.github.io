<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo, Mi Princesa Hermosa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: bgAnimation 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            font-size: 36px;
            color: #ff3366;
            text-align: center;
            padding: 20px;
            border: 5px solid #ff3366;
            border-radius: 15px;
            background-color: #fff;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        .message:hover {
            color: #fff;
            background-color: #ff3366;
            cursor: pointer;
        }

        .image-container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        .image-container img {
            width: 100px; /* Ajusta el tama√±o aqu√≠ */
            height: auto; /* Mantiene las proporciones originales */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typewriter {
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff3366;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6686;
        }
    </style>
</head>
<body>
    <div class="message">
        Te amo mi princesa hermosa, mi Britney
    </div>
    <div class="image-container">
        <img src="gatitos.png" alt="Imagen personalizada">
    </div>
    <div class="typewriter" id="typewriter"></div>
    <button onclick="showSurprise()">Haz clic aqu√≠</button>

    <audio id="backgroundMusic" autoplay loop>
        <source src="Amor mio.mp3" type="audio/mpeg">
     </audio>

    <script>
        // Efecto de tipeo
        let text = "Eres quien le da color a mi vida ‚ú®";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;

        // Mensaje sorpresa
        function showSurprise() {
            alert("¬°Te amo much√≠simo, mi amor! üíñ");
        }
    </script>
</body>
</html>
